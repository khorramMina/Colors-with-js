<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .main-div{
        display: flex;
        flex-direction: column;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    input{
        width: 200px;
        height: 20px;
        border-radius: 5px;
    }

    button{
        width: 60px;
        margin: 0 auto;
        margin-top: 10px;
        padding: 2px;
    }
</style>

<body id="my-body">
    <div class="main-div">
        <input id="input"></input>
        <button type="button" id="inputbtn">Submit</button>
    </div>
</body>

<script>
    const submitBtn = document.getElementById("inputbtn");
    inputbtn.addEventListener("click", () =>{
        const inputColor = document.getElementById("input").value;
        document.getElementById("my-body").style.backgroundColor = inputColor;
    })
    console.log(inputbtn)
    
</script>

</html>
